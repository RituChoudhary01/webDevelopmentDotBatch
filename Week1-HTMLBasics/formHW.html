<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HW</title>
</head>
<body>
    <h1>Welcome to CodeHelp</h1>
    <h3>Contact Us Form</h3>
    <form action="/action_page.php" method="post">
        <label for="Name">Name</label>
        <input type="text" id="Name" name="name" placeholder="Enter the Name">
        <br>
    
        <label for="Email">Email</label>
        <input type="email" id="Email" name="email" placeholder="Enter your Email">
        <br>
    
        <label for="CotNo">Contact Number</label>
        <input type="tel" id="CotNo" name="contact" placeholder="Enter your Contact Number">
        <br>
    
        <label for="Gender">Gender</label>
        <select name="gender" id="Gender">
            <option value="male">Male</option>
            <option value="female">Female</option> 
            <option value="other">Other</option>
        </select>
        <br>
    
        <label for="DateS">Date of Birth</label>
        <input type="date" id="DateS" name="dob">
        <br>
    
        <label>Rating</label>
        <input type="radio" name="rating" id="Rating1" value="1"><label for="Rating1">1</label>
        <input type="radio" name="rating" id="Rating2" value="2"><label for="Rating2">2</label>
        <input type="radio" name="rating" id="Rating3" value="3"><label for="Rating3">3</label> 
        <input type="radio" name="rating" id="Rating4" value="4"><label for="Rating4">4</label>
        <br>
    
        <label for="textmsg">Enter Your Message</label><br>
        <textarea id="textmsg" name="message" placeholder="Enter your Message" rows="5"></textarea>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
    <br>
    <a href="https://www.youtube.com/">
        <img src="ytlogo.png" alt="ytlogo" width="40px">
    </a>
    <a href="https://www.youtube.com/">
        <img src="instalogo.png" alt="instalogo" width="40px">
    </a>
    <a href="https://www.telegram.com/">
        <img src="telegramlogo.png" alt="telegramlogo" width="40px">
    </a>
</body>
</html>
